{% load static %}<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site_title}}Agenda</title>
    <link rel="stylesheet" href="{% static 'global/css/styles.css' %}">
</head>
<body>

    <header class="header">
        <h1 class="header-heading">
            <a href="{% url 'contact:index' %}" class="header-link">Contacts</a>
        </h1>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item"><a href="{% url "contact:create" %}" class="menu-link">Create</a></li>
                <li class="menu-item"><a href="" class="menu-link">Link 2</a></li>
            </ul>
        </nav>
        <div class="search">
            <form action="{% url "contact:search" %}" method="get">
                <input 
                type="text" placeholder="search" 
                class="search-input" id='search' name="q" 
                value="{{ search_value }}">
            </form>
        </div>

    </header>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


    <main class="content">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
